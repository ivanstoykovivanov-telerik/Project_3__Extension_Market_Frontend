<form>
  <div class="form-group">
    <input 
    type="text" 
    class="form-control" 
        name= "tagName"
        placeholder="Add new Tag"
        (keyup.enter)="onTagAdd($event)"
        [(ngModel)]="addTagValue"
        tooltip="Add tag name here"
        placement="right"
        [delay]="500">
  </div>
</form>

<app-tag
        [tags]="tags"
        (tagDeletedEvent) = "onTagDeleted($event)">
</app-tag>
