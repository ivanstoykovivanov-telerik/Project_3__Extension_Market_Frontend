<div class="container">
    <header id="main-header">
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-5">
            <img src= "/src/app/assets/images/person1.jpg">
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h1 class="display-4">{{currentUser.firstName}} {{currentUser.lastName}}</h1>
                  <div class="d-none d-md-block">
                    <a href="http://twitter.com" class="text-white">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </div>  
                  <div>
                    <a href="http://facebook.com" class="text-white">
                      <i class="fa fa-facebook"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://instagram.com" class="text-white">
                      <i class="fa fa-instagram"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://github.com" class="text-white">
                      <i class="fa fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>
            <div class="p-4 bg-black">
                    Experienced Full Stack Web Developer
            </div>
              <div>
                <div class="d-flex flex-row text-white align-items-stretch text-center">
                  
                  <div class="port-item p-4 bg-primary"
                      [routerLink]="[{outlets: {'profileDetails': ['uploadlProduct']}}]">
                    <i class="fa fa-cloud-upload fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Upload Extension</span>
                  </div>
                  
                  <div class="port-item p-4 bg-success btn"  
                    [routerLink]="[{outlets: {'profileDetails': ['profileProducts']}}]">
                    <i class="fa fa-cubes fa-2x d-block"></i>
                    <span class="d-none d-sm-block">My Extensions</span>
                  </div>
                  <div class="port-item p-4 bg-danger btn"
                    [routerLink]="[{outlets: {'profileDetails': ['profileData']}}]" >
                    <i class="fa fa-user fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Edit Profile</span>
                  </div>
                  <div class="port-item p-4 bg-warning">
                    <i class="fa fa-envelope fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- ROUTING -->
      <router-outlet name="profileDetails"></router-outlet>
       <!--// ROUTING -->  

</div>
