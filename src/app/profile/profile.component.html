<div class="container my-5">
    <header id="main-header">
        <div class="row no-gutters">
          <div class="col-lg-4 col-md-5">
            <img src= "/src/app/assets/images/person1.jpg">
          </div>
          <div class="col-lg-8 col-md-7">
            <div class="d-flex flex-column">
              <div class="p-5 bg-dark text-white">
                <div class="d-flex flex-row justify-content-between align-items-center">
                  <h1 class="display-4">{{currentUser.firstName}} {{currentUser.lastName}}</h1>
                  <div class="d-none d-md-block">
                    <a href="http://twitter.com" class="text-white">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </div>  
                  <div>
                    <a href="http://facebook.com" class="text-white">
                      <i class="fa fa-facebook"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://instagram.com" class="text-white">
                      <i class="fa fa-instagram"></i>
                    </a>
                  </div>
                  <div>
                    <a href="http://github.com" class="text-white">
                      <i class="fa fa-github"></i>
                    </a>
                  </div>
                </div>
              </div>
            <div class="p-4 bg-black">
                    Experienced Full Stack Web Developer
            </div>
              <div>
                <div class="d-flex flex-row text-white align-items-stretch text-center">
                  <div class="port-item p-4 bg-primary" data-toggle="collapse" data-target="#home">
                    <i class="fa fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block"><a class="nav-link" routerLink="/profileData">Home</a></span>
                  </div>
                  <div class="port-item p-4 bg-success btn"  
                    [routerLink]="[{outlets: {'profileDetails': ['profileProducts']}}]">
                    <i class="fa fa-graduation-cap fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Extensions</span>
                  </div>
                  <div class="port-item p-4 bg-warning btn"
                    [routerLink]="[{outlets: {'profileDetails': ['profileData']}}]" >
                    <i class="fa fa-folder-open fa-2x d-block"></i>
                    <span class="d-none d-sm-block">User Details</span>
                  </div>
                  <div class="port-item p-4 bg-danger">
                    <i class="fa fa-envelope fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>


      <!-- ROUTING -->
      <router-outlet name="profileDetails"></router-outlet>  
      <!-- <router-outlet name="products"></router-outlet>   -->
</div>
