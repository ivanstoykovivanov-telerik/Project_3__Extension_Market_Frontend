<div class="row justify-content-center my-4">
    <div class="form-group offset-1 col-5 col-md-5">
        <div class="file text-center">
            <input type="file" name="file" (change)="onFileSelected($event)"  />
        </div>      
    </div>
    <div class="form-group col-4 col-md-4">
        <button 
          class="btn btn-primary" 
          (click)="onUpload($event)" 
          [disabled] = "disabled">
            <i class="fa fa-cloud-upload mr-2"></i>{{buttonLabel}}
          </button>
    </div>
  </div>
