<section class="login-form">
    <div class="container">
        <h3 class="text-center text-uppercase my-5">Log in</h3>
         <!-- FORM -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                  <label for="username">username</label>
                  <input 
                    class="form-control" 
                    type="text" 
                    id="username" 
                    placeholder="Username"  
                    name="username" 
                    required
                    ngModel >
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <label for="password">password</label>  
                    <input 
                      class="form-control" 
                      type="password" 
                      id="password" 
                      placeholder="Password"  
                      name="password" 
                      required
                      ngModel>
                </div>
            </div>
            <div class="row justify-content-center">
                <button 
                  class="btn btn-outline-success btn-lg mt-5" 
                  type="submit"
                  [disabled]="!f.valid"
                  >
                        <i class="fa fa-sign-in mr-2"></i>Log in 
                </button>
            </div>
        </form>  
      <!-- // FORM -->
    </div>
  </section>
