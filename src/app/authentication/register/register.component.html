<section class="reg-form">
    <div class="container">
        <h3 class="text-center text-uppercase mb-5">Create your account</h3>
        <!-- FORM -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <input class="form-control" type="text" id="firstName" placeholder="First Name" [(ngModel)]="user.firstName"  name="firstName">
                </div>
            </div>
  
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <input class="form-control" type="text" id="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName" >
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <input class="form-control" type="text" id="username" placeholder="Username" [(ngModel)]="user.userName" name="userName">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <input class="form-control" type="email" id="email" placeholder="Email" [(ngModel)]="user.email"  name="email" >
                    <small class="form-text text-muted">Your private data will never be shared to third parties</small>
                </div>
            </div>
  
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <input class="form-control" type="password" id="password" placeholder="Password" [(ngModel)]="user.password" name="user.password">
                </div>
            </div>
  
            <div class="row justify-content-center">
                <div class="form-group col-10 col-md-4">
                    <input class="form-control" type="password" id="rep_password" placeholder="Repeat Password" [(ngModel)]="user.repPassword" name="user.repPassword">
                </div>
            </div>
  
            <!-- <div class="row justify-content-center">
                <div class="form-group col-8 col-md-6 col-lg-3 mt-4">
                    <input type="file" id="myfile">
                    <label class="custom-file-label" for="myfile">Profile picture</label>
                </div>  
            </div> -->
            <div class="row justify-content-center">
                <button class="btn btn-outline-success btn-lg mt-5" (click)="createUser()" type="button">
                        <i class="fa fa-user-plus mr-2"></i>Register
                </button>
            </div>
        </form>
         <!-- // FORM -->
    </div>
  </section>
