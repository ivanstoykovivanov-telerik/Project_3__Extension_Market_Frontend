    <div class="card card-body bg-danger text-white py-5">
        <div class="row">
          <div class="col-6">
            <h2>Profile Details</h2>
            <p class="lead">View and Edit Your Settings</p>
          </div>
          <div class="col-5 text-right">
              <i 
                class="fa fa-pencil fa-3x btn"
                tooltip="Edit profile"
                [delay]="500"
                placement="right"
                (click)="lgModal.show(template)">
              </i>
          </div>
        </div>
        <div class="row text-dark mt-4">
            <div class="col-4 font-weight-bold">
              <h5 class="font-weight-bold">
                <i class="fa fa-user mr-3"></i>
                <span> {{currentUser.firstName}} </span>
                <span> {{currentUser.lastName}} </span>
              </h5>    
            </div>
            <div class="col-4">
                <h5>
                  <i class="fa fa-envelope mr-3"></i>
                  <span class="font-weight-bold"> {{currentUser.username}} </span>
                </h5>    
              </div>
            <div class="col-4 font-weight-bold">
              <h5>
                <i class="fa fa-envelope mr-3"></i>
                <span class="font-weight-bold"> {{currentUser.email}} </span>
              </h5>    
            </div>
        </div>
      </div>

<!-- MODAL -->
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
  role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="text-center">Edit Profile</h4>
          <!-- <h4 id="dialog-sizes-name1" class="modal-title text-center">Edit Extension</h4> -->
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <!-- Profile edit form -->
          <app-register
            [filled]= "true"
            [action]="'Update'"
            (onFormSubmitted) = "lgModal.hide()">
          </app-register>
          <!--// Profile edit form -->
    </div>
  </div>
</div>
</div>
