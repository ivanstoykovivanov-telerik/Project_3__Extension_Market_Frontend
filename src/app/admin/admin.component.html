<div class="container users">
    <h2 class="my-5">ADMIN PAGE</h2>
    <h2 class="my-5">All Users</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="hidden">Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th class="text-danger">Deactivate</th>
            <th>Extensions</th>
            <th>  </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td class="hidden">{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <input type="checkbox" (change)="deActivateUser($event, user)" [checked]="user.active">
                <!-- <i class="btn fa fa-trash-o text-danger del_btn" aria-hidden="true" (click)="deActivateUser(user)">
                </i> -->
            </td>
            <td>
              <i class="btn fa fa-eye text-primary del_btn" aria-hidden="true" (click)="findProducts(user)">
              </i>
            </td>
          </tr>
        </tbody>
      </table>
</div>
