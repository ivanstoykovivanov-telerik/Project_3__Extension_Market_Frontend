<div class="container products">
    <h2 class="my-5">ADMIN PAGE</h2>
    <h2 class="my-5">All Products</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th class="hidden">Id</th>
            <th class="text-success">Approved</th>
            <th>Product Name</th>
            <th>Version</th>
            <th>Status</th>
            <th class="text-danger">Suspended</th>
            <th>Extensions Page</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products" 
            [ngStyle]="{'background-color': isApproved(product) ? 'LightGreen': ' #e6e6e6' }"
            [ngStyle]="{'background-color': isActive(product) ? 'LightGreen': ' Salmon' }"
            > 
            <td class="hidden">{{product.id}}</td>
            <td>
              <input 
                type="checkbox" 
                (change)="onApproveProduct($event, product)" 
                [checked]="isApproved(product)">
            </td>
            <td>{{product.name}}</td>
            <td>{{product.version}}</td>
            <td>{{product.productStatus}}</td>
            <td>
                <input 
                  type="checkbox" 
                  (change)="deActivateProduct($event, product)" 
                  [checked]="isActive(product)">
            </td>
            <td>
              <button class="btn btn-secondary"  (click)="showProduct(product)">Product Page</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
